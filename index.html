<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SYBIL Background with Buy Now Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* General background styling */
        .background {
            background: url('images/sybil.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Mobile-specific background */
        @media (max-width: 768px) {
            .background {
                background: url('images/sybilmobile.png') no-repeat center center fixed;
                background-size: cover;
            }
        }

        /* Centering the button */
        .buy-now-btn {
            background-color: #0087b9;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 20px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .buy-now-btn:hover {
            background-color: #006f92;
        }

        /* Social icons styling */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            text-decoration: none;
        }

        /* SVG icons already in white */
        .social-icons img {
            width: 40px;
            height: 40px;
        }

        /* Adjustments for mobile */
        @media (max-width: 768px) {
            .buy-now-btn {
                font-size: 16px;
                padding: 12px 24px;
            }

            .social-icons img {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <a href="https://pump.fun" class="buy-now-btn">Buy Now</a>

        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter">
            </a>
            <a href="https://telegram.org" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>
    </div>
</body>
</html>
